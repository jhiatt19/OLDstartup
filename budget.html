        <header>
            <h1>Budget</h1>
            <nav>

            <!-- in this area create a text input field that you can enter info and conditionally render it using a js boolean ex: addItem field enabled? -->
            <div class="buttons">

            <!-- conditionally render fields here as well as many as you want -->
            </div>
            <br>

                        </tr>

                    </tbody>
