    <body>
        <header>
            <h1>Budget</h1>
            <nav>
                <a class = "buttonDark" type="submit" href="/index.html">Login</a>
                <a href="/budget.html">Budget</a>
                <a href="/transactions.html">Transactions</a>

        <main>
            <!--This is a place holder hard coded budget-->
            <p class="introBudget">
                Create your own personal budget
                <span class="budget">here</span>
            </p>
            <button class="btn btn-dark" popovertarget="placeholder">Add item to budget</button>
            <br></br>
            <h3>Example Budget</h3>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Total (Month)</th>
                        <th scope="col">Total Spent</th>
                        <th scope="col">Total Left</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Rent</th>
                        <td>$365</td>
                        <td>$365</td>
                        <td>$0</td>
                    </tr>
                    <tr>
                        <th scope="row">Groceries</th>
                        <td>$200</td>
                        <td>$52.37</td>
                        <td>$147.63</td>
                    </tr>
                </tbody>
                <tbody>
                    <th scope="row">Total</th>
                    <td>$565</td>
                    <td>$417.37</td>
                    <td>$147.63</td>
                </tbody>
            </table>
        </main>
